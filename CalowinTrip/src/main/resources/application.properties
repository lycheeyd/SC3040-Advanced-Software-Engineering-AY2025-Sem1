spring.application.name=Calowin

server.port=7861

# Logging level
logging.level.org.springframework=DEBUG

# CALOWIN database configuration with JTA
spring.datasource.url=jdbc:sqlserver://calowinbastion.japaneast.cloudapp.azure.com:31433;databaseName=master;encrypt=true;trustServerCertificate=true
spring.datasource.username=calowin
spring.datasource.password=meowmeow
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000