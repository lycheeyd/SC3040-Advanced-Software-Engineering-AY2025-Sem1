# Minimal properties for JTA config to load without connecting to a real DB
spring.datasource.calowin-secure-db.unique-resource-name=test-secure-db
spring.datasource.calowin-secure-db.xa-data-source-class=com.microsoft.sqlserver.jdbc.SQLServerXADataSource
spring.datasource.calowin-secure-db.serverName=mockserver
spring.datasource.calowin-secure-db.portNumber=1433
spring.datasource.calowin-secure-db.databaseName=mockdb
spring.datasource.calowin-secure-db.user=test
spring.datasource.calowin-secure-db.password=test
spring.datasource.calowin-secure-db.min-pool-size=1
spring.datasource.calowin-secure-db.max-pool-size=1

spring.datasource.calowin-db.unique-resource-name=test-main-db
spring.datasource.calowin-db.xa-data-source-class=com.microsoft.sqlserver.jdbc.SQLServerXADataSource
spring.datasource.calowin-db.serverName=mockserver
spring.datasource.calowin-db.portNumber=1433
spring.datasource.calowin-db.databaseName=mockdb
spring.datasource.calowin-db.user=test
spring.datasource.calowin-db.password=test
spring.datasource.calowin-db.min-pool-size=1
spring.datasource.calowin-db.max-pool-size=1

# Add the Email provider property, as the EmailFactory requires it
email.provider=smtp-service

spring.jta.atomikos.properties.force-shutdown-on-vm-exit=true

spring.jta.enabled=true

# Atomikos Transaction Manager Properties
# Give the transaction manager a unique name for the test environment to avoid log file conflicts.
spring.jta.atomikos.properties.tm_unique_name=calowinAccountTest
# Set a specific directory for transaction logs to keep the project root clean.
spring.jta.atomikos.properties.log_base_dir=./target/atomikos-logs/