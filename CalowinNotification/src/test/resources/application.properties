#== Test Database Configuration ==
# Use the H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

#== JPA / Hibernate Configuration for Tests ==
# Tell Hibernate to use the H2 dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Automatically create the database schema at the start of the tests and drop it at the end.
# This ensures each test run starts with a clean slate.
spring.jpa.hibernate.ddl-auto=create-drop

# Disable JTA for this test slice, as DataJpaTest works better with a simple JpaTransactionManager
spring.jta.enabled=false