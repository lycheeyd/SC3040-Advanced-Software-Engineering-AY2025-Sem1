# application.properties in Account Module
server.port=8084
#spring.devtools.restart.enabled=false

# Logging level
logging.level.org.springframework=DEBUG
logging.level.org.hibernate=DEBUG

# Database settings
#spring.datasource.url=jdbc:mysql://172.21.146.188:1000/Calowin
